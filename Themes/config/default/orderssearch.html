							[<tag id="dateSearchFrom" cssclass="form-control" type="textbox" datatype="date" />]

						<label class="col-sm-1 control-label">[<tag type="valueof" resourcekey="General.To" />]</label>
						<div class="col-sm-2">
							[<tag id="dateSearchTo" cssclass="form-control" type="textbox" datatype="date" />]
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
